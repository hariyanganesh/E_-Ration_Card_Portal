<!DOCTYPE html>
<html>
  <head>
    <title>Simple login form</title>
    <link href="Login.css" rel="stylesheet">
  </head>
  <body>
    <form action="Login.php" method="POST" id = "Login_Form">
      <h1>Login Form</h1>
      <div class="formcontainer">
      <hr/>
      <div class="container">
        <label for="uname"><strong>Aadhar card no.</strong></label>
        <input type="text" placeholder="Aadhar Card No." name="uname" required>
        <label for="psw"><strong>Password</strong></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
      </div>
      <button type="submit" form = "Login_Form">Login</button>
      <div class="container" style="background-color: #eee">
        <label style="padding-left: 15px">
        <input type="checkbox"  checked="checked" name="remember"> Remember me
        </label>
        <span class="psw">New User?<a href="register.html">Sign Up</a></span>
      </div>
    </form>
  </body>
</html>
